<!DOCTYPE html>
<html lang="ro-Ro">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Variabile</title>
    </head>
    <body>
        <button onclick="console.log(`Cantitate cos: ${cosCantitate}`)">Arata cantitate</button>
        <button onclick="cosCantitate = cosCantitate + 1">Adauga in cos</button>
        <button onclick="cosCantitate = cosCantitate + 2">+2</button>
        <button onclick="cosCantitate = cosCantitate+trei">+3</button>
        <button onclick="cosCantitate = 0; console.log('Cosul a fost resetat')">Resetare cos</button>

        <script>
            let cosCantitate = 0;
            let trei = 3;


            console.log(`3>5 = ${3>5}`);
        </script>

    </body>
</html>
